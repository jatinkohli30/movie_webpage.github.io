        let jasonMovies = JSON.stringify(movieObj);
        console.log(jasonMovies);

        localStorage.setItem("myFavMovie", jasonMovies);

        let myFavMovie = localStorage.getItem("myFavMovie");

        myFavMovie = JSON.parse(myFavMovie);
        console.log(myFavMovie)

        function showMovies() {
            let dataDiv = document.getElementById("movieData");
            myFavMovie.forEach(function (movie) {
                console.log(movie.name)
                let div = document.createElement("div");


                let p_name = document.createElement("p");
                p_name.innerText = movie.name;


                let release = document.createElement("p");
                release.innerText = movie.releaseDate;

                let image = document.createElement("img");
                image.src = movie.image;

                let rating = document.createElement("p");
                rating.innerText = movie.rating;
                rating.setAttribute("class", "rating")

                div.append(image, p_name, release, rating);
                div.setAttribute("class", "article")
                dataDiv.append(div)
            });
        }
        showMovies();

    </script>
